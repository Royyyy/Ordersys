<script src="__STATIC__js/jquery-3.1.0.min.js" type="text/javascript"></script>
<div class="content">
	<div class="container-fluid">
		<div class="row">
			{volist name="sort" id="so"}
				<div class="col-md-8" id="{$so.dsId}" style="position: relative">

					<div class="card">
						<div class="card-header" data-background-color="purple">
							<h4 class="title">{$so.dsName}</h4>
						</div>
						<div class="card-content">
							{foreach $data as $d}
								{if condition="$so.dsId eq $d.dsId"}
									<a title="{$d.dishesName}" id="{$d.dishesId}">
										{if condition="$d.dishesImg eq null"}
											<img src="__STATIC__img/dishes.png" style="width: 120px;height: 80px;padding: 10px" alt="{$d.dishesName}" class="{$d.dishesId}" onclick="doit('{$d.dishesId}','{$Think.session.orderId}');">
										{else/}
											<img src="{$d.dishesImg}" style="width: 120px;height: 80px;padding: 10px" alt="{$d.dishesName}" class="{$d.dishesId}" onclick="doit('{$d.dishesId}','{$Think.session.orderId}');">
										{/if}
									</a>
								{/if}
							{/foreach}
						</div>
					</div>
				</div>
			{/volist}
			<div id="test">

			</div>
		</div>
	</div>
</div>

<script>
	function doit(dishes,orderId) {
		var url = "{:url('order/cart')}";
		$("#test").load(url,{"dishes" : dishes,"orderId":orderId});
    }


</script>
