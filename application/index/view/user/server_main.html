        <div class="sidebar-wrapper">
            <ul class="nav" id="nav">
                <li data-id="Table">

                    </a>
                </li>
                <li  data-id="Menu">
                    <a>

                </li>

    </div>

        <nav class="navbar navbar-transparent navbar-absolute">

                <div class="navbar-header">

                        <span class="icon-bar"></span>

                                <li><a href="#">You're now friend with Andrew</a></li>
                                <li><a href="#">Another Notification</a></li>
                                <li><a href="#">Another One</a></li>
                            </ul>
                        </li>
                        <li data-id="Per">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src="__STATIC__img/person.png"/>
                            </a>
                        </li>
                    </ul>

        <div class="content" id="cof">

        </div>

<!--   Core JS Files   -->
<script src="__STATIC__js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="__STATIC__js/bootstrap.min.js" type="text/javascript"></script>
<script src="__STATIC__js/material.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $(".nav").on("click", "li", function(){
            var sId = $(this).data("id");  //获取data-id的值
            window.location.hash = sId;  //设置锚点
            loadInner(sId);
        });
        function loadInner(sId){
            var sId = window.location.hash;
            var pathn, i;
            switch(sId){
                case "#Table": pathn = "{:url('order/showTableState')}"; i = 0; break;
                case "#Menu": pathn = "{:url('dishes/menu')}"; i = 1; break;
                case "#Per": pathn = "{:url('order/showTableState')}";i=2; break;

                default:  break;
            }
            $("#cof").load(pathn); //加载相对应的内容
            $("#nav li").eq(i).addClass("active").siblings().removeClass("active"); //当前列表高亮

        }
        var sId = window.location.hash;
        loadInner(sId);
    });

</script>
