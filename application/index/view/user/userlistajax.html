
					<div class="card-content table-responsive" id="uid">
						<table class="table">
							<thead class="text-primary">
							<th>编号</th>
							<th>用户名</th>
							<th>头像</th>
							<th>职位</th>
							<th>操作</th>
							</thead>
							<tbody>
								{volist name="data" id="vo"}
									<tr>
										<td>{$vo.userId}</td>
										<td>{$vo.userAccount}</td>
										{if condition="$vo.faceImg eq null"}
										<td><img src="__STATIC__img/person.png" style="width: 120px;height: 80px;padding: 10px" ></td>
										{else/}
										<td><img src="{$vo.faceImg}" style="width: 120px;height: 80px;padding: 10px" ></td>
										{/if}
										<td class="text-primary">{$vo.roleName}</td>
										<td> 操作按钮两个</td>

									</tr>
								{/volist}
							</tbody>
						</table>
					</div>
